{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердечный Партнер</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/hero-section.css' %}">

    <style>
        .page-wrapper {
            overflow: hidden;
        }
        .section-header {
            padding: 100px 0 0;
            background: transparent !important;
        }
        .header-content {
            position: relative;
            z-index: 2;
            transform: translateY(-10%);
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <!-- Header Section -->
        <section class="section-header">
            <div class="grid-container">
                <div class="grid-row centered header-content">
                    <div class="col-10 offset-2">
                        <div class="subtitle-lg">Сердечный Партнер</div>
                        <h1 class="title-sm">Сайт для подбора супруга</h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- Hero Section -->
        <section class="hero-section dark-bg" style="position: relative; overflow: hidden;">
            <div class="hero-background"></div>
                <div class="hero-overlay"></div>
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="col-12">
                            <div class="hero-content">
                                <!-- Добавлены классы анимации -->
                                <div class="hero-subtitle animate-fade-in">Найдите своего супруга вместе с нами</div>
                                <h2 class="hero-title animate-fade-in">Мы помогаем вам найти настоящую любовь и построить крепкие отношения на основе совместных интересов, ценностей и стремлений.</h2>
                                <div class="hero-cta animate-fade-in">
                                    <div class="button-group">
                                        <a href="{% url 'register' %}" class="cta-button">Регистрация</a>
                                        <a href="{% url 'login' %}" class="cta-button">Войти</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 1. Плавная прокрутка для якорных ссылок
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                window.scrollTo({
                    top: target.offsetTop,
                    behavior: 'smooth'
                });
            }
        });
    });

    // 2. Анимация элементов при скролле
    const animateElements = () => {
        document.querySelectorAll('.animate-fade-in').forEach(el => {
            const elementTop = el.getBoundingClientRect().top;
            const elementBottom = el.getBoundingClientRect().bottom;

            if (elementTop < window.innerHeight * 0.8 && elementBottom > 0) {
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }
        });
    };

    // 3. Оптимизация производительности
    let lastScroll = 0;
    let ticking = false;

    window.addEventListener('scroll', function() {
        lastScroll = window.scrollY;

        if (!ticking) {
            window.requestAnimationFrame(function() {
                animateElements(lastScroll);
                ticking = false;
            });
            ticking = true;
        }
    });

    // 4. Инициализация при загрузке
    animateElements();

    // 5. Ресайз-обработчик
    window.addEventListener('resize', animateElements);
});
</script>
</body>
</html>
