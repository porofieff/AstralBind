{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить комментарий</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/bg_profile_view_edit.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .submit-btn, .cancel-btn {
            padding: 12px 35px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
        }

        .submit-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .cancel-btn {
            background: #0056d3;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-btn:hover {
            background: #0040a1;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .submit-btn, .cancel-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Комментарий для {{ target_user.user.first_name }}</h2>
        <form method="post">
            {% csrf_token %}
            <textarea
                name="text"
                placeholder="Напишите ваш комментарий..."
                required></textarea>
            <div class="button-group">
                <button type="submit" class="submit-btn">Отправить</button>
                <a href="{% url 'favorite_list' %}" class="cancel-btn">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
