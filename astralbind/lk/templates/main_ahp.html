{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск партнера</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
    }

    body {
        min-height: 100vh;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .search-container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
        width: 90%;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .search-title {
        color: #1a1a1a;
        font-size: 2.4rem;
        margin-bottom: 25px;
        line-height: 1.3;
    }

    .search-subtitle {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 50px;
        line-height: 1.6;
    }

    .buttons-wrapper {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        margin-bottom: 30px;
    }

    .search-button {
        padding: 16px 45px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        width: 100%;
        max-width: 320px;
        text-align: center;
        border: 2px solid transparent;
    }

    .primary-btn {
        background: #0056d3;
        color: #fff !important;
        box-shadow: 0 5px 15px rgba(0, 86, 211, 0.3);
    }

    .primary-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(0, 86, 211, 0.4);
        background: #0040a1;
    }

    .secondary-btn {
        background: #fff;
        color: #0056d3 !important;
        border: 2px solid #0056d3;
        transition: all 0.3s ease;
    }

    .secondary-btn:hover {
        background: #f0f5ff;
        transform: translateY(-2px);
    }

    .logout-section {
        margin-top: 40px;
        border-top: 1px solid #eee;
        padding-top: 30px;
    }

    @media (max-width: 768px) {
        .search-title {
            font-size: 2rem;
        }

        .search-subtitle {
            font-size: 1rem;
        }

        .search-button {
            padding: 14px 25px;
            max-width: 260px;
        }
    }
</style>
</head>
<body>
    <div class="search-container">
        <h1 class="search-title">Персонализированный поиск партнера</h1>
        <p class="search-subtitle">Используйте расширенные фильтры или начните мгновенный поиск</p>

        <div class="buttons-wrapper">
            <!-- Измененные кнопки с новыми стилями -->
            <a href="#" class="search-button primary-btn">Поиск</a>
            <a href="{% url 'select_ahp' %}" class="search-button secondary-btn">Настроить критерии поиска</a>
        </div>

        <div class="logout-section">
            <a href="{% url 'main_page' %}" class="search-button secondary-btn">Выйти в главное меню</a>
        </div>
    </div>
</body>
</html>
